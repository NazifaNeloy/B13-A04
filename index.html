<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Tracker</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="style.css">
</head>

<body class="p-4 md:p-8 min-h-screen">

<div class="max-w-7xl mx-auto">

<h1 class="text-3xl font-bold text-blue-500 mb-8 tracking-wide">
Job Application Tracker
</h1>


<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="bg-[#1A1D23] rounded-xl p-6 border border-gray-800 shadow-lg">
        <div class="text-xs font-bold text-gray-400 uppercase">Total</div>
        <div id="count-total" class="text-4xl font-bold mt-2 text-white">0</div>
    </div>
    <div class="bg-[#1A1D23] rounded-xl p-6 border border-gray-800 shadow-lg">
        <div class="text-xs font-bold text-gray-400 uppercase">Interview</div>
        <div id="count-interview" class="text-4xl font-bold mt-2 text-green-500">0</div>
    </div>
    <div class="bg-[#1A1D23] rounded-xl p-6 border border-gray-800 shadow-lg">
        <div class="text-xs font-bold text-gray-400 uppercase">Rejected</div>
        <div id="count-rejected" class="text-4xl font-bold mt-2 text-red-500">0</div>
    </div>
</div>

<div class="mb-6 flex justify-between">
    <h2 class="text-2xl font-bold text-white">Available Jobs</h2>
    <span class="text-gray-400 font-medium text-sm">
        <span id="section-count" class="text-blue-400 font-bold">0</span> jobs found
    </span>
</div>

</body>
</html>
