<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Tracker</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="style.css">
</head>

<body class="p-4 md:p-8 min-h-screen">

<div class="max-w-7xl mx-auto">

<h1 class="text-3xl font-bold text-blue-500 mb-8 tracking-wide">
Job Application Tracker
</h1>


<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="bg-[#1A1D23] rounded-xl p-6 border border-gray-800 shadow-lg">
        <div class="text-xs font-bold text-gray-400 uppercase">Total</div>
        <div id="count-total" class="text-4xl font-bold mt-2 text-white">0</div>
    </div>
    <div class="bg-[#1A1D23] rounded-xl p-6 border border-gray-800 shadow-lg">
        <div class="text-xs font-bold text-gray-400 uppercase">Interview</div>
        <div id="count-interview" class="text-4xl font-bold mt-2 text-green-500">0</div>
    </div>
    <div class="bg-[#1A1D23] rounded-xl p-6 border border-gray-800 shadow-lg">
        <div class="text-xs font-bold text-gray-400 uppercase">Rejected</div>
        <div id="count-rejected" class="text-4xl font-bold mt-2 text-red-500">0</div>
    </div>
</div>

<div class="mb-6 flex justify-between">
    <h2 class="text-2xl font-bold text-white">Available Jobs</h2>
    <span class="text-gray-400 font-medium text-sm">
        <span id="section-count" class="text-blue-400 font-bold">0</span> jobs 
    </span>
</div>

<div class="flex gap-1 mb-8 bg-[#16191E] p-1.5 rounded-lg w-fit border border-gray-800">
    <button onclick="switchTab('all')" id="tab-all" class="px-8 py-2 rounded-md text-sm font-medium bg-blue-600 text-white">All</button>
    <button onclick="switchTab('interview')" id="tab-interview" class="px-8 py-2 rounded-md text-sm font-medium text-gray-400">Interview</button>
    <button onclick="switchTab('rejected')" id="tab-rejected" class="px-8 py-2 rounded-md text-sm font-medium text-gray-400">Rejected</button>
</div>

<div id="jobs-container" class="grid gap-4"></div>

<div id="empty-state" class="hidden flex flex-col items-center justify-center py-32 bg-[#1A1D23] rounded-xl border border-gray-800">
    <i class="fa-solid fa-file-lines text-7xl text-[#3B82F6] mb-6"></i>
    <h3 class="text-2xl font-bold text-white mb-2">No jobs available</h3>
    <p class="text-gray-400 text-sm">Check back soon for new job opportunities</p>
</div>

</div>
<script type="module" src="JS/main.js"></script>
</body>
</html>
